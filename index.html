<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panier de fruits</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Commander un panier de fruits</h1>
<form method="post" action="merci.html" name="commande">
    <table>
        <caption>Votre panier</caption>
        <thead>
        <tr>
            <td>Item</td>
            <td>Prix</td>
            <td>Nombre</td>
            <td>Sous-total</td>
        </tr>
        </thead>
        <tbody>
        <tr id="Peches">
            <td><label for="nbPeches">Sac(s) de pÃªches</label></td>
            <td id="prixPeches" class="prix">10</td>
            <td><input type="number" id="nbPeches" onchange="Ajuster('Peches'); Valider()" min="0" value="0"></td>
            <td id="sousTotalPeches" class="totalFruit">0</td>
        </tr>
        <tr id="Poires">
            <td><label for="nbPoires">Sac(s) de poires</label></td>
            <td id="prixPoires" class="prix">12</td>
            <td><input type="number" id="nbPoires" onchange="Ajuster('Poires'); Valider()" min="0" value="0"></td>
            <td id="sousTotalPoires" class="totalFruit">0</td>
        </tr>
        <tr id="Pommes">
            <td><Label for="nbPommes">Sac(s) de pommes</Label></td>
            <td id="prixPommes" class="prix">11</td>
            <td><input id="nbPommes" type="number" onchange="Ajuster('Pommes'); Valider()" min="0" value="0"></td>
            <td id="sousTotalPommes" class="totalFruit">0</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th class="total" colspan="3">Total</th>
            <td class="total" id="total"></td>
        </tr>
        </tfoot>
    </table>
    <p id="errorValeur" class="error invisible center">La valeur minimale des paniers est de 20$.</p>
    <p id="errorMax" class="error invisible center">Vous ne pouvez commander qu'un maximum de 24 fruits au total.</p>
    <div class="center">
        <input id="conditions" type="checkbox" required>
        <label for="conditions">J'ai lu et j'accepte les conditions de vente.</label>
        <div class="boutons">
            <input id="submit" type="submit" onclick="return Valider()">
            <input id="reset" type="reset">
        </div>
    </div>
</form>
</body>
</html>
